predict: predict.py:predict

input_schema:
  image:
    type: file
    description: Immagine del volto (JPG o PNG)
    required: true
  eta:
    type: integer
    description: Età stimata (opzionale, se nota)
    required: false

output_schema:
  type: object
  properties:
    fototipo:
      type: string
    posa:
      type: string
    L*:
      type: number
    a*:
      type: number
    b*:
      type: number
    fototipo_grezzo:
      type: string
    età:
      type: string
